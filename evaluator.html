<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Expression Evaluator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-calculator"></i> Arithmetic Expression Evaluator</h1>
        <form id="expression-form">
            <div class="input-group">
                <input type="text" id="expression" placeholder="Enter expression" required>
                <button type="submit"><i class="fas fa-equals"></i></button>
            </div>
        </form>
        <div id="result"></div>
        <div id="tokens"></div> <!-- Display tokens here -->
        <div id="tree-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
